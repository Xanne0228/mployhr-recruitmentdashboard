<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Hide number input arrows */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-slate-100 p-4 sm:p-6 lg:p-8">

    <!-- Tabs -->
    <div class="max-w-7xl mx-auto mb-6">
        <div class="border-b border-gray-200">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <button id="tab-dashboard" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-indigo-500 text-indigo-600">
                    Dashboard
                </button>
                <button id="tab-rotw" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                    Recruiter of the Week
                </button>
            </nav>
        </div>
    </div>

    <div id="dashboard-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto">
        <!-- Recruiter cards will be dynamically inserted here by JavaScript -->
    </div>

    <div id="rotw-container" class="hidden max-w-4xl mx-auto">
         <!-- Recruiter of the Week content will be dynamically inserted here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Element References ---
            const container = document.getElementById('dashboard-container');
            const rotwContainer = document.getElementById('rotw-container');
            const tabDashboard = document.getElementById('tab-dashboard');
            const tabRotw = document.getElementById('tab-rotw');

            // --- Data ---
            const recruiters = [
                "Catherine", "Jade", "Jewel", "Marvin", "Lorenz"
            ];

            const metrics = [
                { id: 'leads', title: 'Lead Generation', target: '10/wk', weight: 1 },
                { id: 'interviews', title: 'Zoom Interviews', target: '10/wk', weight: 1 },
                { id: 'endorsements', title: 'Endorsement Candidates', target: '5/wk', weight: 1 },
            ];

            // --- 1. Functions to Save and Load Data ---
            function saveData(recruiter, metricId, value) {
                const cleanValue = Math.max(0, parseInt(value, 10) || 0);
                const key = `recruitment_dashboard_${recruiter}_${metricId}`;
                localStorage.setItem(key, cleanValue);
                const inputEl = document.getElementById(`${recruiter.toLowerCase()}-${metricId}`);
                if (inputEl && inputEl.value != cleanValue) {
                    inputEl.value = cleanValue;
                }
            }

            function loadData(recruiter, metricId) {
                const key = `recruitment_dashboard_${recruiter}_${metricId}`;
                return localStorage.getItem(key) || '0';
            }

            // --- 2. Function to create HTML for a single recruiter card ---
            function createRecruiterCard(name) {
                const cardId = name.toLowerCase();
                let metricsHTML = '';

                metrics.forEach(metric => {
                    metricsHTML += `
                        <div class="mb-4 last:mb-0">
                            <div class="flex justify-between items-baseline mb-2">
                                <h3 class="font-semibold text-slate-700">${metric.title}</h3>
                                <span class="text-xs text-slate-500">(Target: ${metric.target})</span>
                            </div>
                            <div class="flex justify-between items-center bg-slate-50 rounded-lg p-2">
                                <label for="${cardId}-${metric.id}" class="text-sm font-medium text-slate-600">Weekly Total:</label>
                                <input 
                                    type="number" 
                                    id="${cardId}-${metric.id}" 
                                    data-recruiter="${name}"
                                    data-metric="${metric.id}"
                                    class="w-20 text-center font-bold text-lg bg-white border border-slate-300 rounded-md py-1 px-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                                    value="${loadData(name, metric.id)}"
                                    min="0"
                                >
                            </div>
                        </div>
                    `;
                });

                return `
                    <div class="bg-white rounded-2xl shadow-md p-6 hover:shadow-lg transition-shadow duration-300">
                        <div class="flex items-center gap-3 mb-6">
                            <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </div>
                            <h2 class="text-2xl font-bold text-slate-800">${name}</h2>
                        </div>
                        <div>
                            ${metricsHTML}
                        </div>
                    </div>
                `;
            }

            // --- 3. Calculation and Display Logic for ROTW ---
            function calculateScoresAndDetermineWinner() {
                let scores = recruiters.map(name => {
                    let totalScore = 0;
                    let individualMetrics = {};

                    metrics.forEach(metric => {
                        const value = parseInt(loadData(name, metric.id), 10);
                        totalScore += value * metric.weight;
                        individualMetrics[metric.id] = value;
                    });

                    return { name, score: totalScore, metrics: individualMetrics };
                });

                const maxScore = Math.max(...scores.map(s => s.score));
                const winners = scores.filter(s => s.score === maxScore && s.score > 0);
                updateRotwDisplay(winners);
            }

            function updateRotwDisplay(winners) {
                if (winners.length === 0) {
                    rotwContainer.innerHTML = `
                        <div class="bg-white rounded-2xl shadow-md p-8 text-center">
                            <h2 class="text-2xl font-bold text-slate-700 mb-2">Recruiter of the Week</h2>
                            <p class="text-slate-500">No scores recorded yet. Start entering data on the dashboard!</p>
                        </div>
                    `;
                    return;
                }
                
                let winnerHTML = '';
                const titleText = winners.length > 1 ? "Recruiters of the Week" : "Recruiter of the Week";

                winners.forEach(winner => {
                    winnerHTML += `
                        <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8 transform transition-transform hover:scale-[1.02] duration-300 mb-6">
                            <div class="flex flex-col sm:flex-row items-center gap-6">
                                <div>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-amber-400" viewBox="0 0 20 20" fill="currentColor">
                                      <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                    </svg>
                                </div>
                                <div class="flex-1 text-center sm:text-left">
                                    <p class="text-sm font-medium text-indigo-600">Congratulations!</p>
                                    <h3 class="text-4xl font-bold text-slate-800">${winner.name}</h3>
                                    <p class="text-lg text-slate-500 mt-1">Total Score: <span class="font-bold text-slate-700">${winner.score}</span></p>
                                </div>
                                <div class="border-t sm:border-t-0 sm:border-l border-slate-200 w-full sm:w-auto mt-4 sm:mt-0 pt-4 sm:pt-0 sm:pl-6 text-left self-stretch">
                                     ${metrics.map(metric => `
                                        <div class="flex justify-between sm:w-48 gap-4 mb-1 last:mb-0">
                                            <span class="text-slate-600 text-sm">${metric.title}:</span>
                                            <span class="font-bold text-slate-800">${winner.metrics[metric.id]}</span>
                                        </div>
                                     `).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                rotwContainer.innerHTML = `
                    <h2 class="text-3xl font-bold text-slate-800 text-center mb-6">${titleText}</h2>
                    ${winnerHTML}
                `;
            }

            // --- 4. Build Dashboard and Add Listeners ---
            recruiters.forEach(name => {
                container.innerHTML += createRecruiterCard(name);
            });

            calculateScoresAndDetermineWinner();

            container.addEventListener('input', (event) => {
                if (event.target.matches('input[type="number"]')) {
                    const { recruiter, metric } = event.target.dataset;
                    saveData(recruiter, metric, event.target.value);
                    calculateScoresAndDetermineWinner();
                }
            });
             container.addEventListener('blur', (event) => {
                if (event.target.matches('input[type="number"]')) {
                     const { recruiter, metric } = event.target.dataset;
                     saveData(recruiter, metric, event.target.value);
                     calculateScoresAndDetermineWinner();
                }
            }, true);

            // --- 5. Tab Switching Logic ---
            function switchTab(activeTab) {
                if (activeTab === 'dashboard') {
                    container.classList.remove('hidden');
                    rotwContainer.classList.add('hidden');
                    tabDashboard.className = "whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-indigo-500 text-indigo-600";
                    tabRotw.className = "whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300";
                } else {
                    container.classList.add('hidden');
                    rotwContainer.classList.remove('hidden');
                    tabRotw.className = "whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-indigo-500 text-indigo-600";
                    tabDashboard.className = "whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300";
                }
            }

            tabDashboard.addEventListener('click', () => switchTab('dashboard'));
            tabRotw.addEventListener('click', () => switchTab('rotw'));
        });
    </script>
</body>
</html>
