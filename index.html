<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPloyHR Recruitment Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .tab-button {
            transition: all 0.3s ease;
        }
        .card-container {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-container:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="min-h-screen p-8">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-4xl font-extrabold text-center text-gray-900 mb-2">MPloyHR Recruitment Dashboard</h1>

            <div class="flex justify-center mb-8">
                <button id="kpis-tab" class="tab-button px-6 py-2 rounded-l-full font-semibold bg-indigo-600 text-white shadow-lg" data-tab="kpis">
                    Weekly KPI Dashboard
                </button>
                <button id="new-starters-tab" class="tab-button px-6 py-2 rounded-r-full font-semibold bg-white text-gray-700 hover:bg-gray-100" data-tab="new-starters">
                    New Starters Dashboard
                </button>
            </div>

            <div id="dashboard-content" class="fade-in">
                <div id="kpis-dashboard">
                    <div id="kpi-cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- KPI cards will be dynamically rendered here -->
                    </div>
                </div>

                <div id="new-starters-dashboard" class="hidden">
                    <p class="text-center text-sm text-gray-500 mb-6">Note: This is a **monthly** dashboard. Fallouts are defined as staff leaving within **30 days** of their commencement date.</p>
                    <div id="new-starters-cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- New Starters cards will be dynamically rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const kpiTargets = {
            applicationScreening: 4,
            leadGeneration: 10,
            zoomInterviews: 15,
            profileCreation: 100,
            endorsedCandidates: 5,
        };
        
        const initialTeamData = [
            { name: 'Cath', applicationScreening: 0, leadGeneration: 0, zoomInterviews: 0, profileCreation: 0, endorsedCandidates: 0 },
            { name: 'Jade', applicationScreening: 0, leadGeneration: 0, zoomInterviews: 0, profileCreation: 0, endorsedCandidates: 0 },
            { name: 'Lorenz', applicationScreening: 0, leadGeneration: 0, zoomInterviews: 0, profileCreation: 0, endorsedCandidates: 0 },
            { name: 'Marvin', applicationScreening: 0, leadGeneration: 0, zoomInterviews: 0, profileCreation: 0, endorsedCandidates: 0 },
            { name: 'Jewel', applicationScreening: 0, leadGeneration: 0, zoomInterviews: 0, profileCreation: 0, endorsedCandidates: 0 },
        ];
        
        const initialNewStartersData = [
            { name: 'Cath', newStarters: 0, fallOuts: 0 },
            { name: 'Jade', newStarters: 0, fallOuts: 0 },
            { name: 'Lorenz', newStarters: 0, fallOuts: 0 },
            { name: 'Marvin', newStarters: 0, fallOuts: 0 },
            { name: 'Jewel', newStarters: 0, fallOuts: 0 },
        ];

        let currentKpiData = JSON.parse(localStorage.getItem('kpiData')) || initialTeamData;
        let currentNewStartersData = JSON.parse(localStorage.getItem('newStartersData')) || initialNewStartersData;

        const kpisTab = document.getElementById('kpis-tab');
        const newStartersTab = document.getElementById('new-starters-tab');
        const kpisDashboard = document.getElementById('kpis-dashboard');
        const newStartersDashboard = document.getElementById('new-starters-dashboard');
        const kpiCardsContainer = document.getElementById('kpi-cards-container');
        const newStartersCardsContainer = document.getElementById('new-starters-cards-container');

        function getKPIStatus(kpiKey, value) {
            const target = kpiTargets[kpiKey];
            if (kpiKey === 'applicationScreening') {
                if (value <= target) return 'bg-green-500';
                if (value > target && value <= target + 2) return 'bg-yellow-500';
                return 'bg-red-500';
            } else if (kpiKey === 'profileCreation') {
                return value >= target ? 'bg-green-500' : 'bg-red-500';
            } else {
                if (value >= target) return 'bg-green-500';
                if (value >= target * 0.75) return 'bg-yellow-500';
                return 'bg-red-500';
            }
        }
        
        function calculateFalloutRate(newStarters, fallOuts) {
            if (newStarters === 0) return 0;
            return (fallOuts / newStarters) * 100;
        }

        function getRateColor(rate) {
            if (rate <= 5) return 'text-green-600';
            if (rate <= 15) return 'text-yellow-600';
            return 'text-red-600';
        }
        
        function renderKpiDashboard() {
            kpiCardsContainer.innerHTML = currentKpiData.map(member => `
                <div class="bg-white p-6 rounded-2xl shadow-xl border border-gray-100 flex flex-col card-container">
                    <div class="flex items-center mb-4">
                        <i class="fas fa-user-circle text-indigo-600 mr-2 text-2xl"></i>
                        <h3 class="text-xl font-bold text-gray-800">${member.name}</h3>
                    </div>
                    <div class="flex-1 space-y-4">
                        ${Object.keys(kpiTargets).map(kpiKey => `
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600 font-medium capitalize flex items-center">
                                    ${kpiKey.replace(/([A-Z])/g, ' $1')}
                                </span>
                                <div class="flex items-center space-x-2">
                                    <span class="text-sm text-gray-500">
                                        (Target: ${kpiKey === 'applicationScreening' ? `<${kpiTargets[kpiKey] + 1}` : kpiTargets[kpiKey]})
                                    </span>
                                    <input
                                        type="number"
                                        value="${member[kpiKey]}"
                                        data-name="${member.name}"
                                        data-kpi="${kpiKey}"
                                        class="w-16 px-2 py-1 text-center border-2 border-gray-200 rounded-md text-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition-colors duration-200"
                                    />
                                    <div class="w-3 h-3 rounded-full ${getKPIStatus(kpiKey, member[kpiKey])}"></div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
            
            kpiCardsContainer.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', (e) => {
                    const name = e.target.dataset.name;
                    const kpiKey = e.target.dataset.kpi;
                    const value = parseInt(e.target.value, 10) || 0;
                    currentKpiData = currentKpiData.map(m => m.name === name ? { ...m, [kpiKey]: value } : m);
                    e.target.nextElementSibling.classList = `w-3 h-3 rounded-full ${getKPIStatus(kpiKey, value)}`;
                    localStorage.setItem('kpiData', JSON.stringify(currentKpiData));
                });
            });
        }

        function renderNewStartersDashboard() {
            newStartersCardsContainer.innerHTML = currentNewStartersData.map(member => `
                <div class="bg-white p-6 rounded-2xl shadow-xl border border-gray-100 flex flex-col card-container">
                    <div class="flex items-center mb-4">
                        <i class="fas fa-user-circle text-indigo-600 mr-2 text-2xl"></i>
                        <h3 class="text-xl font-bold text-gray-800">${member.name}</h3>
                    </div>
                    <div class="flex-1 space-y-4">
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600 font-medium flex items-center">
                                <i class="fas fa-user text-green-500 mr-2"></i> New Starters
                            </span>
                            <input
                                type="number"
                                value="${member.newStarters}"
                                data-name="${member.name}"
                                data-kpi="newStarters"
                                class="w-20 px-2 py-1 text-center border-2 border-gray-200 rounded-md text-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition-colors duration-200"
                            />
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600 font-medium flex items-center">
                                <i class="fas fa-user-times text-red-500 mr-2"></i> Fall Outs
                            </span>
                            <input
                                type="number"
                                value="${member.fallOuts}"
                                data-name="${member.name}"
                                data-kpi="fallOuts"
                                class="w-20 px-2 py-1 text-center border-2 border-gray-200 rounded-md text-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition-colors duration-200"
                            />
                        </div>
                        <div class="border-t border-gray-200 pt-4 flex items-center justify-between">
                            <span class="font-bold text-gray-800">Fall Out Rate</span>
                            <span class="text-xl font-bold ${getRateColor(calculateFalloutRate(member.newStarters, member.fallOuts))}">
                                ${calculateFalloutRate(member.newStarters, member.fallOuts).toFixed(1)}%
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');

            newStartersCardsContainer.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', (e) => {
                    const name = e.target.dataset.name;
                    const kpiKey = e.target.dataset.kpi;
                    const value = parseInt(e.target.value, 10) || 0;
                    currentNewStartersData = currentNewStartersData.map(m => m.name === name ? { ...m, [kpiKey]: value } : m);
                    const falloutRateSpan = e.target.closest('.space-y-4').querySelector('.text-xl.font-bold');
                    const newRate = calculateFalloutRate(
                      currentNewStartersData.find(m => m.name === name).newStarters,
                      currentNewStartersData.find(m => m.name === name).fallOuts
                    ).toFixed(1);
                    falloutRateSpan.textContent = `${newRate}%`;
                    falloutRateSpan.classList = `text-xl font-bold ${getRateColor(parseFloat(newRate))}`;
                    localStorage.setItem('newStartersData', JSON.stringify(currentNewStartersData));
                });
            });
        }
        
        function switchTab(tabId) {
            if (tabId === 'kpis') {
                kpisTab.classList.add('bg-indigo-600', 'text-white', 'shadow-lg');
                kpisTab.classList.remove('bg-white', 'text-gray-700', 'hover:bg-gray-100');
                newStartersTab.classList.remove('bg-indigo-600', 'text-white', 'shadow-lg');
                newStartersTab.classList.add('bg-white', 'text-gray-700', 'hover:bg-gray-100');
                kpisDashboard.classList.remove('hidden');
                newStartersDashboard.classList.add('hidden');
                renderKpiDashboard();
            } else {
                newStartersTab.classList.add('bg-indigo-600', 'text-white', 'shadow-lg');
                newStartersTab.classList.remove('bg-white', 'text-gray-700', 'hover:bg-gray-100');
                kpisTab.classList.remove('bg-indigo-600', 'text-white', 'shadow-lg');
                kpisTab.classList.add('bg-white', 'text-gray-700', 'hover:bg-gray-100');
                newStartersDashboard.classList.remove('hidden');
                kpisDashboard.classList.add('hidden');
                renderNewStartersDashboard();
            }
        }

        window.onload = () => {
            renderKpiDashboard();
            renderNewStartersDashboard();
            kpisTab.addEventListener('click', () => switchTab('kpis'));
            newStartersTab.addEventListener('click', () => switchTab('new-starters'));
        };
    </script>
</body>
</html>
