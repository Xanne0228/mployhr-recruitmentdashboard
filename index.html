<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPloyHR Recruitment Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .tab-button {
            transition: all 0.3s ease;
        }
        .card-container {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-container:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="min-h-screen p-8">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-4xl font-extrabold text-center text-gray-900 mb-2">MPloyHR Recruitment Dashboard</h1>

            <div class="flex justify-center mb-8">
                <button id="kpis-tab" class="tab-button px-6 py-2 rounded-l-full font-semibold bg-indigo-600 text-white shadow-lg" data-tab="kpis">
                    Weekly KPI Dashboard
                </button>
                <button id="new-starters-tab" class="tab-button px-6 py-2 rounded-r-full font-semibold bg-white text-gray-700 hover:bg-gray-100" data-tab="new-starters">
                    New Starters Dashboard
                </button>
            </div>

            <div id="dashboard-content" class="fade-in">
                <div id="kpis-dashboard">
                    <div id="kpi-cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- KPI cards will be dynamically rendered here -->
                    </div>
                    <div id="leaderboard-container" class="mt-12">
                        <h2 class="text-3xl font-bold text-center text-gray-900 mb-6">Leaderboard</h2>
                        <div class="bg-white p-6 rounded-2xl shadow-xl border border-gray-100 max-w-lg mx-auto">
                            <ul id="leaderboard-list" class="space-y-4">
                                <!-- Leaderboard list will be injected here -->
                            </ul>
                        </div>
                    </div>
                </div>

                <div id="new-starters-dashboard" class="hidden">
                    <p class="text-center text-sm text-gray-500 mb-6">Note: This is a **monthly** dashboard. Fallouts are defined as staff leaving within **30 days** of their commencement date.</p>
                    <div id="new-starters-cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- New Starters cards will be dynamically rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Define new daily KPI targets
        const kpiDailyTargets = {
            seekApplicationScreening: 5, // < 5, so target is 4 or less
            leadGeneration: 2,
            zoomInterviews: 4,
            endorsementCandidates: 3,
            profileCreation: 30 // Points, not a count
        };

        const weekdays = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
        
        // Helper function to create initial daily data
        function createDailyData() {
            const dailyData = {};
            weekdays.forEach(day => dailyData[day.toLowerCase()] = 0);
            return dailyData;
        }

        const initialTeamData = [
            { name: 'Cath', seekApplicationScreening: createDailyData(), leadGeneration: createDailyData(), zoomInterviews: createDailyData(), profileCreation: createDailyData(), endorsementCandidates: createDailyData() },
            { name: 'Jade', seekApplicationScreening: createDailyData(), leadGeneration: createDailyData(), zoomInterviews: createDailyData(), profileCreation: createDailyData(), endorsementCandidates: createDailyData() },
            { name: 'Lorenz', seekApplicationScreening: createDailyData(), leadGeneration: createDailyData(), zoomInterviews: createDailyData(), profileCreation: createDailyData(), endorsementCandidates: createDailyData() },
            { name: 'Marvin', seekApplicationScreening: createDailyData(), leadGeneration: createDailyData(), zoomInterviews: createDailyData(), profileCreation: createDailyData(), endorsementCandidates: createDailyData() },
            { name: 'Jewel', seekApplicationScreening: createDailyData(), leadGeneration: createDailyData(), zoomInterviews: createDailyData(), profileCreation: createDailyData(), endorsementCandidates: createDailyData() },
        ];
        
        const initialNewStartersData = [
            { name: 'Cath', newStarters: 0, fallOuts: 0 },
            { name: 'Jade', newStarters: 0, fallOuts: 0 },
            { name: 'Lorenz', newStarters: 0, fallOuts: 0 },
            { name: 'Marvin', newStarters: 0, fallOuts: 0 },
            { name: 'Jewel', newStarters: 0, fallOuts: 0 },
        ];

        let currentKpiData = JSON.parse(localStorage.getItem('kpiData')) || initialTeamData;
        let currentNewStartersData = JSON.parse(localStorage.getItem('newStartersData')) || initialNewStartersData;

        const kpisTab = document.getElementById('kpis-tab');
        const newStartersTab = document.getElementById('new-starters-tab');
        const kpisDashboard = document.getElementById('kpis-dashboard');
        const newStartersDashboard = document.getElementById('new-starters-dashboard');
        const kpiCardsContainer = document.getElementById('kpi-cards-container');
        const leaderboardList = document.getElementById('leaderboard-list');
        const newStartersCardsContainer = document.getElementById('new-starters-cards-container');

        // Function to calculate the weekly sum for a given KPI
        function getKpiWeeklyTotal(member, kpiKey) {
            return weekdays.reduce((sum, day) => sum + (member[kpiKey][day.toLowerCase()] || 0), 0);
        }

        // Function to determine KPI status based on daily and weekly totals
        function getKPIStatus(kpiKey, totalValue) {
            const dailyTarget = kpiDailyTargets[kpiKey];
            const weeklyTarget = dailyTarget * weekdays.length;

            if (kpiKey === 'seekApplicationScreening') {
                // "Less is better" metric: status is green if total is below target
                return totalValue <= weeklyTarget ? 'bg-green-500' : 'bg-red-500';
            } else if (kpiKey === 'profileCreation') {
                // Point-based metric: green for meeting or exceeding target
                 return totalValue >= weeklyTarget ? 'bg-green-500' : 'bg-red-500';
            } else {
                // "More is better" metric: green if >= target, yellow for 75% of target
                if (totalValue >= weeklyTarget) return 'bg-green-500';
                if (totalValue >= weeklyTarget * 0.75) return 'bg-yellow-500';
                return 'bg-red-500';
            }
        }
        
        // Function to calculate a total score based on all KPIs
        function calculateScore(member) {
            let score = 0;
            const kpiKeys = Object.keys(kpiDailyTargets);
            const maxScorePerKpi = 100 / kpiKeys.length;
            
            kpiKeys.forEach(kpiKey => {
                const totalValue = getKpiWeeklyTotal(member, kpiKey);
                const dailyTarget = kpiDailyTargets[kpiKey];
                const weeklyTarget = dailyTarget * weekdays.length;
                let kpiScore = 0;

                if (kpiKey === 'seekApplicationScreening') {
                    // Less is better: 100% for meeting target, score decreases for every point over
                    kpiScore = Math.max(0, maxScorePerKpi * (weeklyTarget - totalValue + 1) / weeklyTarget);
                } else if (kpiKey === 'profileCreation') {
                    // Points-based: calculate score relative to target
                    kpiScore = Math.min(maxScorePerKpi, (totalValue / weeklyTarget) * maxScorePerKpi);
                } else {
                    // More is better: score is percentage of target achieved
                    kpiScore = Math.min(maxScorePerKpi, (totalValue / weeklyTarget) * maxScorePerKpi);
                }
                score += kpiScore;
            });
            
            return score;
        }
        
        function calculateFalloutRate(newStarters, fallOuts) {
            if (newStarters === 0) return 0;
            return (fallOuts / newStarters) * 100;
        }

        function getRateColor(rate) {
            if (rate <= 5) return 'text-green-600';
            if (rate <= 15) return 'text-yellow-600';
            return 'text-red-600';
        }
        
        function renderKpiDashboard() {
            kpiCardsContainer.innerHTML = currentKpiData.map(member => `
                <div class="bg-white p-6 rounded-2xl shadow-xl border border-gray-100 flex flex-col card-container">
                    <div class="flex items-center mb-4">
                        <i class="fas fa-user-circle text-indigo-600 mr-2 text-2xl"></i>
                        <h3 class="text-xl font-bold text-gray-800">${member.name}</h3>
                    </div>
                    <div class="flex-1 space-y-4">
                        ${Object.keys(kpiDailyTargets).map(kpiKey => `
                            <div class="p-4 bg-gray-50 rounded-lg">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="text-lg font-bold text-gray-800 capitalize flex items-center">
                                        ${kpiKey.replace(/([A-Z])/g, ' $1')}
                                    </span>
                                    <div class="flex items-center space-x-2">
                                        <span class="text-sm text-gray-500">
                                            (Daily Target: ${kpiKey === 'seekApplicationScreening' ? `<${kpiDailyTargets[kpiKey]}` : kpiDailyTargets[kpiKey]})
                                        </span>
                                        <div class="w-3 h-3 rounded-full ${getKPIStatus(kpiKey, getKpiWeeklyTotal(member, kpiKey))}"></div>
                                    </div>
                                </div>
                                <div class="grid grid-cols-5 gap-2 text-center text-sm mb-2">
                                    ${weekdays.map(day => `<span>${day.slice(0, 3)}</span>`).join('')}
                                </div>
                                <div class="grid grid-cols-5 gap-2">
                                    ${weekdays.map(day => `
                                        <input
                                            type="number"
                                            value="${member[kpiKey][day.toLowerCase()] || 0}"
                                            data-name="${member.name}"
                                            data-kpi="${kpiKey}"
                                            data-day="${day.toLowerCase()}"
                                            class="w-full px-1 py-1 text-center border-2 border-gray-200 rounded-md text-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition-colors duration-200"
                                        />
                                    `).join('')}
                                </div>
                                <div class="mt-2 flex justify-between items-center text-sm font-semibold">
                                    <span>Total:</span>
                                    <span class="total-${kpiKey.replace(/([A-Z])/g, '-$1').toLowerCase()}" data-total="${getKpiWeeklyTotal(member, kpiKey)}">
                                        ${getKpiWeeklyTotal(member, kpiKey)}
                                    </span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
            
            kpiCardsContainer.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', (e) => {
                    const name = e.target.dataset.name;
                    const kpiKey = e.target.dataset.kpi;
                    const day = e.target.dataset.day;
                    const value = parseInt(e.target.value, 10) || 0;
                    
                    currentKpiData = currentKpiData.map(m => m.name === name ? { ...m, [kpiKey]: { ...m[kpiKey], [day]: value } } : m);
                    
                    const totalValue = getKpiWeeklyTotal(currentKpiData.find(m => m.name === name), kpiKey);
                    const totalSpan = e.target.closest('.bg-gray-50').querySelector(`.total-${kpiKey.replace(/([A-Z])/g, '-$1').toLowerCase()}`);
                    const statusDot = e.target.closest('.bg-gray-50').querySelector('.w-3.h-3.rounded-full');

                    if (totalSpan) {
                        totalSpan.textContent = totalValue;
                    }
                    if (statusDot) {
                         statusDot.classList = `w-3 h-3 rounded-full ${getKPIStatus(kpiKey, totalValue)}`;
                    }

                    localStorage.setItem('kpiData', JSON.stringify(currentKpiData));
                    renderLeaderboard(); // Re-render leaderboard on change
                });
            });
        }
        
        function renderNewStartersDashboard() {
            newStartersCardsContainer.innerHTML = currentNewStartersData.map(member => `
                <div class="bg-white p-6 rounded-2xl shadow-xl border border-gray-100 flex flex-col card-container">
                    <div class="flex items-center mb-4">
                        <i class="fas fa-user-circle text-indigo-600 mr-2 text-2xl"></i>
                        <h3 class="text-xl font-bold text-gray-800">${member.name}</h3>
                    </div>
                    <div class="flex-1 space-y-4">
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600 font-medium flex items-center">
                                <i class="fas fa-user text-green-500 mr-2"></i> New Starters
                            </span>
                            <input
                                type="number"
                                value="${member.newStarters}"
                                data-name="${member.name}"
                                data-kpi="newStarters"
                                class="w-20 px-2 py-1 text-center border-2 border-gray-200 rounded-md text-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition-colors duration-200"
                            />
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600 font-medium flex items-center">
                                <i class="fas fa-user-times text-red-500 mr-2"></i> Fall Outs
                            </span>
                            <input
                                type="number"
                                value="${member.fallOuts}"
                                data-name="${member.name}"
                                data-kpi="fallOuts"
                                class="w-20 px-2 py-1 text-center border-2 border-gray-200 rounded-md text-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition-colors duration-200"
                            />
                        </div>
                        <div class="border-t border-gray-200 pt-4 flex items-center justify-between">
                            <span class="font-bold text-gray-800">Fall Out Rate</span>
                            <span class="text-xl font-bold ${getRateColor(calculateFalloutRate(member.newStarters, member.fallOuts))}">
                                ${calculateFalloutRate(member.newStarters, member.fallOuts).toFixed(1)}%
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');

            newStartersCardsContainer.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', (e) => {
                    const name = e.target.dataset.name;
                    const kpiKey = e.target.dataset.kpi;
                    const value = parseInt(e.target.value, 10) || 0;
                    currentNewStartersData = currentNewStartersData.map(m => m.name === name ? { ...m, [kpiKey]: value } : m);
                    const falloutRateSpan = e.target.closest('.space-y-4').querySelector('.text-xl.font-bold');
                    const newRate = calculateFalloutRate(
                        currentNewStartersData.find(m => m.name === name).newStarters,
                        currentNewStartersData.find(m => m.name === name).fallOuts
                    ).toFixed(1);
                    falloutRateSpan.textContent = `${newRate}%`;
                    falloutRateSpan.classList = `text-xl font-bold ${getRateColor(parseFloat(newRate))}`;
                    localStorage.setItem('newStartersData', JSON.stringify(currentNewStartersData));
                });
            });
        }
        
        function switchTab(tabId) {
            if (tabId === 'kpis') {
                kpisTab.classList.add('bg-indigo-600', 'text-white', 'shadow-lg');
                kpisTab.classList.remove('bg-white', 'text-gray-700', 'hover:bg-gray-100');
                newStartersTab.classList.remove('bg-indigo-600', 'text-white', 'shadow-lg');
                newStartersTab.classList.add('bg-white', 'text-gray-700', 'hover:bg-gray-100');
                kpisDashboard.classList.remove('hidden');
                newStartersDashboard.classList.add('hidden');
                renderKpiDashboard();
            } else {
                newStartersTab.classList.add('bg-indigo-600', 'text-white', 'shadow-lg');
                newStartersTab.classList.remove('bg-white', 'text-gray-700', 'hover:bg-gray-100');
                kpisTab.classList.remove('bg-indigo-600', 'text-white', 'shadow-lg');
                kpisTab.classList.add('bg-white', 'text-gray-700', 'hover:bg-gray-100');
                newStartersDashboard.classList.remove('hidden');
                kpisDashboard.classList.add('hidden');
                renderNewStartersDashboard();
            }
        }
        
        function renderLeaderboard() {
            const sortedKpis = [...currentKpiData].sort((a, b) => calculateScore(b) - calculateScore(a));
            leaderboardList.innerHTML = sortedKpis.map((member, index) => `
                <li class="flex items-center justify-between px-4 py-3 rounded-xl transition-all duration-300 ${index < 3 ? 'bg-indigo-50 border-2 border-indigo-200' : 'bg-gray-50'}">
                    <div class="flex items-center">
                        <span class="font-extrabold text-xl mr-4 ${index === 0 ? 'text-indigo-600' : index === 1 ? 'text-indigo-500' : index === 2 ? 'text-indigo-400' : 'text-gray-400'}">#${index + 1}</span>
                        <span class="font-semibold text-gray-700">${member.name}</span>
                    </div>
                    <div class="flex items-center">
                        ${index < 3 ? `<i class="fas fa-award w-5 h-5 mr-2 ${index === 0 ? 'text-yellow-500' : 'text-gray-400'}"></i>` : ''}
                        <span class="text-xl font-bold text-gray-900">
                            ${calculateScore(member).toFixed(0)}%
                        </span>
                    </div>
                </li>
            `).join('');
        }

        window.onload = () => {
            renderKpiDashboard();
            renderNewStartersDashboard();
            renderLeaderboard();
            kpisTab.addEventListener('click', () => switchTab('kpis'));
            newStartersTab.addEventListener('click', () => switchTab('new-starters'));
        };
    </script>
</body>
</html>
